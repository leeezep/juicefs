name: build-python-sdk-wheels-matrix

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        runner: [ubuntu-22.04, ubuntu-22.04-arm, macos-latest]
        python-version: ["3.11", "3.12", "3.13", "3.14"]
        include:
          - runner: ubuntu-22.04
            arch: x86_64
          - runner: ubuntu-22.04-arm
            arch: arm64
          - runner: macos-latest
            arch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install build dependencies
        run: python -m pip install --upgrade pip build
        shell: bash

      # ---- Build native lib ----
      - name: Build native library (Linux)
        if: runner.os == 'Linux'
        run: |
          set -euxo pipefail
          cd sdk/python
          make libjfs.so
        shell: bash

      - name: Build native library (macOS)
        if: runner.os == 'macOS'
        run: |
          set -euxo pipefail
          cd sdk/python
          make libjfs.dylib
        shell: bash

      # ---- Copy native lib into python package ----
      - name: Copy native lib into package
        run: |
          set -euxo pipefail

          # package root
          PKG_DIR="sdk/python/juicefs/juicefs"

          mkdir -p "${PKG_DIR}"

          if [ "${{ runner.os }}" = "Linux" ]; then
            install -m 0644 sdk/python/libjfs.so "${PKG_DIR}/libjfs.so"
          elif [ "${{ runner.os }}" = "macOS" ]; then
            install -m 0644 sdk/python/libjfs.dylib "${PKG_DIR}/libjfs.dylib"
          else
            echo "Unsupported OS: ${{ runner.os }}"
            exit 1
          fi
        shell: bash

      - name: Build wheel
        run: |
          set -euxo pipefail
          cd sdk/python/juicefs
          python -m build -w
          ls -al dist
        shell: bash

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: juicefs-wheel-${{ matrix.runner }}-${{ matrix.arch }}-py${{ matrix.python-version }}
          path: sdk/python/juicefs/dist/*.whl
