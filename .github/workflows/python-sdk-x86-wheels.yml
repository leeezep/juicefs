name: build-python-sdk-wheels-x86

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install build dependencies
        run: python -m pip install --upgrade pip build

      - name: Build libjfs.so
        run: |
          cd sdk/python
          make libjfs.so

      - name: Build wheel
        run: |
          cd sdk/python/juicefs
          python -m build -w

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: juicefs-wheel-x86-py${{ matrix.python-version }}
          path: sdk/python/juicefs/dist/*.whl
