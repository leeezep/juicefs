name: build-python-sdk-wheels-matrix

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-22.04
            arch: x86_64
          - runner: ubuntu-22.04-arm
            arch: arm64
          - runner: macos-latest
            arch: arm64
        python-version: ["3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install build dependencies (Linux / macOS)
        run: python -m pip install --upgrade pip build
        shell: bash

      - name: Build native library (Linux)
        if: runner.os == 'Linux'
        run: |
          cd sdk/python
          make libjfs.so
        shell: bash

      - name: Build native library (macOS)
        if: runner.os == 'macOS'
        run: |
          cd sdk/python
          # Makefile should support producing a macOS dylib; fallback to default target if needed
          make libjfs.dylib || make
        shell: bash

      - name: Copy native lib into package (Linux / macOS)
        run: |
          cd sdk/python/juicefs
          # Ensure the built native library is packaged into the wheel. Adjust filename if Makefile outputs different name/location.
          cp ../libjfs.so ./juicefs/ 2>/dev/null || cp ../libjfs.dylib ./juicefs/ 2>/dev/null || true
        shell: bash

      - name: Build wheel (Linux / macOS)
        run: |
          cd sdk/python/juicefs
          python -m build -w
        shell: bash

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: juicefs-wheel-${{ matrix.runner }}-${{ matrix.arch }}-py${{ matrix.python-version }}
          path: sdk/python/juicefs/dist/*.whl
