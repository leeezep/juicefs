name: build-python-sdk-wheels-matrix

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        runner: ["ubuntu-22.04", "windows-latest", "macos-latest"]
        python-version: ["3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install build dependencies (Linux / macOS)
        if: runner.os != 'Windows'
        run: python -m pip install --upgrade pip build
        shell: bash

      - name: Install build dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install winfsp -y
          choco install mingw -y
          echo "C:\ProgramData\mingw64\mingw64\bin" >> $env:GITHUB_PATH
          python -m pip install --upgrade pip build
        shell: pwsh
      - name: Build native library (Linux)
        if: runner.os == 'Linux'
        run: |
          cd sdk/python
          make libjfs.so
        shell: bash

      - name: Build native library (macOS)
        if: runner.os == 'macOS'
        run: |
          cd sdk/python
          # Makefile should support producing a macOS dylib; fallback to default target if needed
          make libjfs.dylib || make
        shell: bash

      - name: Build native library (Windows)
        if: runner.os == 'Windows'
        run: |
          cd sdk\python
          $env:CGO_ENABLED=1
          $env:CC="gcc"
          $env:CGO_CFLAGS="-I${env:ProgramFiles(x86)}\WinFsp\inc"
          $env:CGO_LDFLAGS="-L${env:ProgramFiles(x86)}\WinFsp\lib"
          go build -buildmode=c-shared -ldflags="-s -w" -o juicefs/juicefs/libjfs.dll ../java/libjfs
        shell: pwsh
      - name: Copy native lib into package (Linux / macOS)
        if: runner.os != 'Windows'
        run: |
          cd sdk/python/juicefs
          # Ensure the built native library is packaged into the wheel. Adjust filename if Makefile outputs different name/location.
          cp ../libjfs.so ./juicefs/ 2>/dev/null || cp ../libjfs.dylib ./juicefs/ 2>/dev/null || true
        shell: bash

      - name: Copy native lib into package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd sdk\python\juicefs
          # The DLL is built directly into the package dir; keep this step for safety.
          Copy-Item .\juicefs\libjfs.dll -Destination .\juicefs\ -ErrorAction SilentlyContinue
        shell: pwsh
      - name: Build wheel (Linux / macOS)
        if: runner.os != 'Windows'
        run: |
          cd sdk/python/juicefs
          python -m build -w
        shell: bash

      - name: Build wheel (Windows)
        if: runner.os == 'Windows'
        run: |
          cd sdk\python\juicefs
          python -m build -w
        shell: pwsh

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: juicefs-wheel-${{ matrix.runner }}-py${{ matrix.python-version }}
          path: sdk/python/juicefs/dist/*.whl
