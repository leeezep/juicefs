name: build-arm64

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04-arm
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install build dependencies
        run: python -m pip install --upgrade pip build
        shell: bash

      - name: Build native library
        run: |
          cd sdk/python
          make libjfs.so
        shell: bash

      - name: Copy native lib into package
        run: |
          cd sdk/python/juicefs
          cp juicefs/libjfs.so ./juicefs/
        shell: bash

      - name: Build wheel
        run: |
          cd sdk/python/juicefs
          python -m build -w
        shell: bash

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: juicefs-wheel-ubuntu-arm64-py${{ matrix.python-version }}
          path: sdk/python/juicefs/dist/*.whl
